<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["treemap"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Keyword', 'Parent', 'Impressions(size)', 'CTR(color)'],
          ['BAD',null,0,0],

        ]);


        tree = new google.visualization.TreeMap(document.getElementById('chart_div'));

function showFullTooltip(row, size, value) {
    return '<div style="background:#fd9; padding:10px; border-style:solid">' +
           '<span style="font-family:Courier"><b>' + data.getValue(row, 0) +
           '</b><br> ' + 'CTR :' + data.getValue(row, 3) + '%<br> Total Searches = '+Math.round(Math.pow(Math.E,Math.pow(data.getValue(row, 2), 1/2)))+' <br>Search keyword on <a href=\'http://www.snapdeal.com/search?keyword='+data.getValue(row, 0).replace(' ','+')+'&santizedKeyword=&catId=&categoryId=&suggested=false&vertical=&noOfResults=20&clickSrc=go_header&lastKeyword=&prodCatId=&changeBackToAll=false&foundInAll=false&categoryIdSearched=&cityPageUrl=&url=&utmContent=&dealDetail= \' target="_blank">SD</a>&nbsp;|&nbsp;<a href="http://www.flipkart.com/search?q='+data.getValue(row, 0).replace(' ','+')+'&as=off&as-show=off&otracker=start" target="_blank">FK</a>&nbsp;|&nbsp;<a href="http://www.amazon.in/s/ref=nb_sb_noss_2?url=search-alias%3Daps&field-keywords='+data.getValue(row, 0).replace(' ','+')+'" target="_blank">AZ</a> <br></div>';
  }

        tree.draw(data, {
          minColor: '#f00',
          maxColor: '#E2C2C2',
	  midColor: '#F06060',
          headerHeight: 15,
          fontColor: 'black',
	  fontSize: 12,
          showScale: true,
        generateTooltip: showFullTooltip,
        highlightOnMouseOver: true,
        maxDepth: 1,
        maxPostDepth: 2,
       title:'Bad Search Queries - Page 3 [401 - 600]'
        });

      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 100%; height: 96%;"></div>
  </body>
</html>
